<!DOCTYPE html>
<html>

<head>
    <title>AttendanceXpert</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container-fluid container-main">
        <div class="content">
            <div class="row mt-3">
                <div class="col-md-12">
                    <h1 class="text-center text-red">Jio Institute - AttendanceXpert</h1>
                    <!-- <h1 class="text-center text-white"></h1> -->
                    <h3 class="text-right text-white">Date Time</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="frame-container" id="video-container">
                        <video class="frame-container-content" id="video" width="100%" height="auto"></video>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Show this whn you click on Take Attendance -->
                    <div class="frame-container" id="screenshot-container">
                        <img class="frame-container-content" id="screenshot" width="100%" height="auto" />
                    </div>
                </div>
            </div>
            <div class="fixed-bottom mt-3">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <!-- <button id="start-btn" class="btn btn-primary submit-button">Start Stream</button> -->
                        <button id="screenshot-btn" class="btn btn-primary submit-button">Take Screenshot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="static/socket.js"></script>
</body>

</html>
